<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — ITeam.127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="flex items-center justify-center mb-6">
        <div class="flex items-center">
          <i class="fas fa-balance-scale-left text-blue-600 text-3xl"></i>
          <span class="ml-2 text-2xl font-semibold text-gray-800">ITeam.127</span>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Вход в аккаунт</h1>
      <p class="text-sm text-gray-500 text-center mb-6">Введите данные для авторизации</p>

      <form method="post" action="index.html" class="space-y-4" id="loginForm">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="login">Email или логин</label>
          <input id="login" name="login" type="text" autocomplete="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="user@example.com" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Пароль</label>
          <div class="relative">
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••" />
            <button type="button" id="togglePwd" class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-600" aria-label="Показать пароль">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-700">
            <input type="checkbox" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <span class="ml-2">Запомнить меня</span>
          </label>
          <a href="forgot_password.html" class="text-sm text-blue-600 hover:underline">Забыли пароль?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Войти
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Нет аккаунта?
        <a href="register.html" class="text-blue-600 hover:underline">Зарегистрироваться</a>
      </p>
    </div>
  </div>

  <script>
    // Показ/скрытие пароля
    const togglePwd = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    togglePwd?.addEventListener('click', () => {
      const isPass = pwd.type === 'password';
      pwd.type = isPass ? 'text' : 'password';
      togglePwd.querySelector('i')?.classList.toggle('fa-eye');
      togglePwd.querySelector('i')?.classList.toggle('fa-eye-slash');
      togglePwd.setAttribute('aria-label', isPass ? 'Скрыть пароль' : 'Показать пароль');
    });
  </script>
</body>
</html>
