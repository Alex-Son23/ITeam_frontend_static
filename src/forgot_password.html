<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Восстановление пароля — ITeam.127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="flex items-center justify-center mb-6">
        <div class="flex items-center">
          <i class="fas fa-balance-scale-left text-blue-600 text-3xl"></i>
          <span class="ml-2 text-2xl font-semibold text-gray-800">ITeam.127</span>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Восстановление пароля</h1>
      <p class="text-sm text-gray-500 text-center mb-6">Укажите email, на него будет отправлена ссылка для сброса</p>

      <form method="post" action="#" class="space-y-4" id="forgotForm">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="fp_email">Email</label>
          <input id="fp_email" name="email" type="email" autocomplete="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="user@example.com" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Отправить ссылку
        </button>
      </form>

      <div id="sentMsg" class="hidden mt-4 p-3 rounded bg-green-50 text-green-700 text-sm">
        Если такой email зарегистрирован, мы отправили на него ссылку для восстановления.
      </div>

      <p class="text-center text-sm text-gray-600 mt-6">
        <a href="login.html" class="text-blue-600 hover:underline">Вернуться ко входу</a>
      </p>
    </div>
  </div>

  <script>
    // Имитируем успешную отправку — показываем сообщение, не перезагружая страницу
    document.getElementById('forgotForm')?.addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('sentMsg')?.classList.remove('hidden');
    });
  </script>
</body>
</html>
