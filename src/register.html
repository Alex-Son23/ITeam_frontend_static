<!DOCTYPE html>
<html lang="ру">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — ITeam.127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="flex items-center justify-center mb-6">
        <div class="flex items-center">
          <i class="fas fa-balance-scale-left text-blue-600 text-3xl"></i>
          <span class="ml-2 text-2xl font-semibold text-gray-800">ITeam.127</span>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Создание аккаунта</h1>
      <p class="text-sm text-gray-500 text-center mb-6">Заполните поля ниже</p>

      <form method="post" action="index.html" class="space-y-6" id="registerForm" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="last_name">Фамилия</label>
            <input id="last_name" name="last_name" type="text" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Иванов" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="first_name">Имя</label>
            <input id="first_name" name="first_name" type="text" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Иван" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="middle_name">Отчество (необяз.)</label>
            <input id="middle_name" name="middle_name" type="text"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Иванович" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="user@example.com" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Логин</label>
            <input id="username" name="username" type="text" autocomplete="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="username" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Пароль</label>
            <div class="relative">
              <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8"
                     class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Минимум 8 символов" />
              <button type="button" id="togglePwd1" class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-600" aria-label="Показать пароль">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <p class="mt-1 text-xs text-gray-500">Минимум 8 символов, рекомендуется буквы и цифры</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password2">Повторите пароль</label>
            <div class="relative">
              <input id="password2" name="password2" type="password" required minlength="8"
                     class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Повтор пароля" />
              <button type="button" id="togglePwd2" class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-600" aria-label="Показать пароль">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <p id="pwdMismatch" class="hidden mt-1 text-xs text-red-600">Пароли не совпадают</p>
          </div>
        </div>

        <div class="flex items-center">
          <input id="agree" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
          <label for="agree" class="ml-2 text-sm text-gray-700">Согласен с условиями использования</label>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Зарегистрироваться
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Уже есть аккаунт?
        <a href="login.html" class="text-blue-600 hover:underline">Войти</a>
      </p>
    </div>
  </div>

  <script>
    // Показ/скрытие паролей
    function bindToggle(btnId, inputId) {
      const btn = document.getElementById(btnId);
      const input = document.getElementById(inputId);
      btn?.addEventListener('click', () => {
        const isPass = input.type === 'password';
        input.type = isPass ? 'text' : 'password';
        btn.querySelector('i')?.classList.toggle('fa-eye');
        btn.querySelector('i')?.classList.toggle('fa-eye-slash');
        btn.setAttribute('aria-label', isPass ? 'Скрыть пароль' : 'Показать пароль');
      });
    }
    bindToggle('togglePwd1', 'password');
    bindToggle('togglePwd2', 'password2');

    // Простая проверка совпадения паролей
    const form = document.getElementById('registerForm');
    const p1 = document.getElementById('password');
    const p2 = document.getElementById('password2');
    const mismatch = document.getElementById('pwdMismatch');

    function checkMatch() {
      const ok = p1.value && p2.value && p1.value === p2.value;
      mismatch.classList.toggle('hidden', ok);
      return ok;
    }
    p1.addEventListener('input', checkMatch);
    p2.addEventListener('input', checkMatch);

    form?.addEventListener('submit', (e) => {
      if (!checkMatch()) {
        e.preventDefault();
        p2.focus();
      }
    });
  </script>
</body>
</html>
